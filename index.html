<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This page is locked!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1-crypto-js.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #ff4747;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        // 加密短網址
        const encryptedUrl = "U2FsdGVkX1+k1XtvbUG5fJlcjR4HdtReQsmgRI7G9l4="; // 已加密的短網址 (示例)

        // SHA-256 雜湊函數
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message); // 將訊息轉為 Uint8Array
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer); // 計算 SHA-256 雜湊
            const hashArray = Array.from(new Uint8Array(hashBuffer)); // 轉換為 byte array
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join(''); // 轉換為十六進位字串
        }

        // 驗證密碼
        async function validatePassword() {
            const inputPassword = document.getElementById("password").value;
            const hashedPassword = await sha256(inputPassword);

            // 正確密碼的雜湊值
            const correctHash = "746101d4c9171e39505aecbe4adfef66ccb7793c73f0813f915edb4d3f6ce077"; // 密碼 "ffnalonq" 的 SHA-256 雜湊值

            if (hashedPassword === correctHash) {
                const decryptedUrl = decryptUrl(encryptedUrl, hashedPassword); // 使用密碼解密網址
                window.location.href = decryptedUrl; // 跳轉到解密後的網址
            } else {
                alert("密碼錯誤，請重新輸入！");
                document.getElementById("password").value = "";
            }
        }

        // 解密短網址
        function decryptUrl(encryptedUrl, key) {
            const bytes = CryptoJS.AES.decrypt(encryptedUrl, key); // 使用密鑰進行解密
            return bytes.toString(CryptoJS.enc.Utf8); // 返回解密後的網址
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>This page is locked!</h1>
        <p>Please enter the password to continue.</p>
        <input type="password" id="password" placeholder="Enter your password!">
        <br>
        <button onclick="validatePassword()">GO!</button>
    </div>
</body>
</html>
