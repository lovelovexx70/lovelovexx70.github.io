<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This page is locked!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #ff4747;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        async function validatePassword() {
            const inputPassword = document.getElementById("password").value;
            const hashedPassword = await sha256(inputPassword);

            // 預先保存的正確雜湊值
            const correctHash = "58e6e631eb11b3cb0840fd27a2cb7cbfc0b119d7c5fc5d89db720fb6a46024f2";
            if (hashedPassword === correctHash) {
                window.location.href = "https://docs.google.com/document/d/1yB2-LgsWmq1HdeUYtbVKqwStvK9qR3OBgJxkiGDYLR4/edit?usp=drivesdk";
            } else {
                alert("密碼錯誤，請重新輸入！");
                document.getElementById("password").value = "";
            }
        }

        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message); // 將訊息轉為 Uint8Array
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer); // 計算 SHA-256 雜湊
            const hashArray = Array.from(new Uint8Array(hashBuffer)); // 轉換為 byte array
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join(''); // 轉換為十六進位字串
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>This page is locked!</h1>
        <p>Please enter the password to continue.</p>
        <input type="password" id="password" placeholder="Enter your password!">
        <br>
        <button onclick="validatePassword()">GO!</button>
    </div>
</body>
</html>
