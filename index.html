<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This page is locked!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1-crypto-js.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #ff4747;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        const correctHashedPassword = "40f6ec0e385ad9c71462945775d76ad94c2150f5cb9c5274826ed01bb2ef843c";
        const hashedRedirectUrl = "ed2de09e292f38e7e0a8f0b5c88348fc80a2a68e9a2ffdf23b92f9fd5fce462f";

        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function validatePassword() {
            const inputPassword = document.getElementById("password").value;
            const hashedPassword = await sha256(inputPassword);

            if (hashedPassword === correctHashedPassword) {
                const finalUrl = "http://bit.ly/3Vsyfmu";
                const hashedUrl = await sha256(finalUrl);
                if (hashedUrl === hashedRedirectUrl) {
                    window.location.href = finalUrl;
                }
            } else {
                alert("密碼錯誤，請重新輸入！");
                document.getElementById("password").value = "";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>This page is locked!</h1>
        <p>Please enter the password to continue.</p>
        <input type="password" id="password" placeholder="Enter your password!">
        <br>
        <button onclick="validatePassword()">GO!</button>
    </div>
</body>
</html>
