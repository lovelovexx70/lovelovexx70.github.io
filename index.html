<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This page is locked!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1-crypto-js.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #ff4747;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        
        const encryptedUrl = "U2FsdGVkX1+k1XtvbUG5fJlcjR4HdtReQsmgRI7G9l4="; 

        
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message); 
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer); 
            const hashArray = Array.from(new Uint8Array(hashBuffer)); 
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join(''); 
        }

        
        async function validatePassword() {
            const inputPassword = document.getElementById("password").value;
            const hashedPassword = await sha256(inputPassword);
            console.log("輸入的密碼雜湊值: " + hashedPassword); // 顯示用戶輸入的密碼的雜湊值

            // 正確密碼的雜湊值
            const correctHash = "746101d4c9171e39505aecbe4adfef66ccb7793c73f0813f915edb4d3f6ce077"; 6 

            if (hashedPassword === correctHash) {
                console.log("密碼正確，開始解密網址...");
                const decryptedUrl = decryptUrl(encryptedUrl, hashedPassword); 
                console.log("解密後的網址: " + decryptedUrl); 
                window.location.href = decryptedUrl; 
            } else {
                alert("密碼錯誤，請重新輸入！");
                document.getElementById("password").value = "";
            }
        }

        
        function decryptUrl(encryptedUrl, key) {
            const bytes = CryptoJS.AES.decrypt(encryptedUrl, key); 
            return bytes.toString(CryptoJS.enc.Utf8); 
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>This page is locked!</h1>
        <p>Please enter the password to continue.</p>
        <input type="password" id="password" placeholder="Enter your password!">
        <br>
        <button onclick="validatePassword()">GO!</button>
    </div>
</body>
</html>
